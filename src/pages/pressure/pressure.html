<ion-header>
    <ion-navbar> <ion-title>Давление</ion-title> </ion-navbar>
    <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="data" padding>
        <ion-segment-button (click)="ionViewDidLoad('day')" value="day">День</ion-segment-button>
        <ion-segment-button (click)="ionViewDidLoad('week')" value="week">Неделя</ion-segment-button>
        <ion-segment-button (click)="ionViewDidLoad('month')" value="month">Месяц</ion-segment-button>
        <ion-segment-button (click)="ionViewDidLoad('year')" value="year">Год</ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <p text-center>
        {{ getItems() }}
    </p>
    <ion-scroll padding scrollX="true" style="width: 100%; height: 100%"> 
      <canvas id="myChartDiagram" width="500" height="500"></canvas>
    </ion-scroll>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar padding>
      <button ion-button block (click)="doPrompt()">Добавить показатели</button>
    </ion-toolbar>
  </ion-footer>
